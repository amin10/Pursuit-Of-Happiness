<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pursuit of Happiness</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <style type="text/css">

      html, body, #map-canvas { height: 400px; width: 500px; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxif6DsCvG0_9W3yYk2XQ4D1NN9VWg2wE">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 42.3061, lng: -71.0589},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>


 <div class="container">
  <div class="jumbotron">
    <h1>Pursuit of Happiness</h1>
    <p>Make friends on the happiest route!</p>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>How it works </h3>
      <p>Input your location and where you want to go, then we'll plot the happiest path for you</p>
    </div>
  </div>
  <div class="row">
    <div class ="col-sm-4">
      <h3>Location and Destination</h3>
      <p> This is where the form will go</p>
    </div>
    <div class="col-sm-8">
      <h3>Map</h3>

      </div>

  </div>
</div>

  <div id="map-canvas"></div>
