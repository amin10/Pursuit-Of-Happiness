       $( document ).ready(function() {
           active = true;
	         numClicks = 0;
           $("#second").hide();

           $('#second').click(function() {
               console.log('happens')
               if (numClicks  == 2) {
                  location.reload();
                }
           });
           $('#adv').keypress(function(e){
                 if (e.keyCode == 13) {
                     adventure = parseInt($('#adv').val());
                 }
             });
       });
      function initialize() {
         getMap();
         addClickListener();
      }
      google.maps.event.addDomListener(window, 'load', initialize); 
      addClickListener();
        //creates video game interface
      function getMap() {
        var mapOptions = {
          center: { lat: 42.358263, lng: -71.054020},
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        return map;
      }
      $('#second').click(function () {
          if (numClicks % 2 == 2) {
             var m = getMap();
             numClicks++;
          }
      }); 
      function addClickListener() {
        var map = getMap();
           google.maps.event.addListener(map, 'click', function(event){                                                                                                                                                          

       if (numClicks == 0 ) {
           startLat = event.latLng.lat();
           startLong = event.latLng.lng()
           numClicks++;
           $("#second").show();
           $("#first").hide();
       } else if (numClicks == 1) {
           endLat = event.latLng.lat();
           endLong = event.latLng.lng();
           numClicks++;
           clicked_coordinates =[[startLat,startLong],[endLat,endLong]]
           $('#second').html("Here is the route of your dreams. Click again HERE to discover another!");
           process();
          }
         }); 
      } 
    </script>
